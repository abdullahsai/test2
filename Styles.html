<style>
  :root {
    --bg: #f7f9fc;
    --sidebar-bg: #ffffff;
    --accent: #1a73e8;
    --text: #1f2933;
    --muted: #637381;
    --border: #d7dde5;
    --success: #0f9d58;
    --error: #d93025;
    --toast-bg: rgba(31, 41, 51, 0.95);
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: 'Roboto', 'Helvetica', 'Arial', sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
  }

  .app {
    display: flex;
    min-height: 100vh;
  }

  .sidebar {
    width: 220px;
    background: var(--sidebar-bg);
    border-right: 1px solid var(--border);
    padding: 24px 16px;
    display: flex;
    flex-direction: column;
    gap: 24px;
  }

  .sidebar__brand {
    font-weight: 600;
    font-size: 1.2rem;
  }

  .sidebar__nav {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .nav__item {
    background: transparent;
    border: 1px solid transparent;
    border-radius: 8px;
    padding: 10px 12px;
    font-size: 0.95rem;
    text-align: left;
    color: var(--muted);
    cursor: pointer;
    transition: background 0.2s, color 0.2s;
  }

  .nav__item:hover {
    background: rgba(26, 115, 232, 0.08);
    color: var(--accent);
  }

  .nav__item.is-active {
    color: var(--accent);
    background: rgba(26, 115, 232, 0.12);
    border-color: rgba(26, 115, 232, 0.2);
  }

  .main {
    flex: 1;
    padding: 32px;
    display: flex;
    flex-direction: column;
    gap: 32px;
    overflow-y: auto;
  }

  .view {
    display: none;
    flex-direction: column;
    gap: 24px;
  }

  .view.is-active {
    display: flex;
  }

  .view__header {
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  .view__header--actions {
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
  }

  .form {
    display: flex;
    flex-direction: column;
    gap: 12px;
    background: #fff;
    padding: 16px;
    border-radius: 12px;
    border: 1px solid var(--border);
  }

  .form__label {
    font-size: 0.85rem;
    color: var(--muted);
  }

  .form__row {
    display: flex;
    gap: 12px;
    align-items: center;
  }

  .form__input {
    flex: 1;
    border-radius: 8px;
    border: 1px solid var(--border);
    padding: 10px 12px;
    font-size: 1rem;
    background: #fff;
  }

  .form__input:focus {
    outline: 2px solid rgba(26, 115, 232, 0.25);
    border-color: var(--accent);
  }

  .button {
    border-radius: 8px;
    border: none;
    background: var(--accent);
    color: #fff;
    padding: 10px 16px;
    font-size: 0.95rem;
    cursor: pointer;
    transition: background 0.2s;
  }

  .button:hover {
    background: #155ec0;
  }

  .panel {
    background: #fff;
    border-radius: 12px;
    border: 1px solid var(--border);
    padding: 16px;
  }

  .panel__header {
    margin-bottom: 12px;
  }

  .list {
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  .list__item {
    background: #fff;
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 12px 16px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .list__timestamp {
    color: var(--muted);
    font-size: 0.75rem;
  }

  .recent-list {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .recent-list__item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid var(--border);
    padding-bottom: 8px;
  }

  .recent-list__item:last-child {
    border-bottom: none;
    padding-bottom: 0;
  }

  .recent-list__meta {
    color: var(--muted);
    font-size: 0.8rem;
  }

  .table {
    width: 100%;
    border-collapse: collapse;
  }

  .table th,
  .table td {
    padding: 12px;
    border-bottom: 1px solid var(--border);
  }

  .table__cell--right {
    text-align: right;
  }

  .empty-state {
    text-align: center;
    color: var(--muted);
    padding: 24px;
  }

  .toast {
    position: fixed;
    bottom: 24px;
    right: 24px;
    min-width: 220px;
    padding: 16px;
    border-radius: 12px;
    background: var(--toast-bg);
    color: #fff;
    opacity: 0;
    transform: translateY(12px);
    transition: opacity 0.2s ease, transform 0.2s ease;
    pointer-events: none;
    z-index: 1000;
  }

  .toast--success {
    background: var(--success);
  }

  .toast--error {
    background: var(--error);
  }

  .toast--info {
    background: var(--toast-bg);
  }

  .toast.is-visible {
    opacity: 1;
    transform: translateY(0);
  }

  @media (max-width: 960px) {
    .app {
      flex-direction: column;
    }

    .sidebar {
      width: 100%;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
    }

    .sidebar__nav {
      flex-direction: row;
      gap: 8px;
    }

    .nav__item {
      flex: 1;
      text-align: center;
    }
  }
</style>
